<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio_2_tablas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Ejercicio pr√°ctico con tablas</h1>

    <table>
        <tr>
            <th> </th>
            <th colspan="3"><img src="./media/120_ipod.png" alt="ipod_120"></th>
            <th colspan="2"><img src="./media/100_ipod.png" alt="ipod_100"></th>
        </tr>
        <tr>
            <th>Capacidad</th>
            <td>2 GB</td>
            <td>4 GB</td>
            <td>8 GB</td>
            <td>32 GB</td>
            <td>2 GB</td>
        </tr>
        <tr>
            <th>Colores</th>
            <td><strong>Blanco</strong></td>
            <td>
                <ul>
                    <li>Negro</li>
                    <li>Rosa</li>
                    <li>Dorado</li>
                </ul>
            </td>
            <td><strong>Negro</strong></td>
            <td colspan="2">
                <ul>
                    <li>Negro</li>
                    <li>Blanco</li>
                </ul>
            </td>
        </tr>
        <tr>
            <th>Pantalla</th>
            <td colspan="3">3 pulgadas</td>
            <td colspan="2">7 pulgadas</td>
        </tr>
        <tr>
            <th rowspan="2">Tiempo de Carga</th>
            <td rowspan="2" colspan="3">1 hora</td>
            <td colspan="2">5 horas</td>
        </tr>
        <tr>
            <td colspan="2">30 minutos para 75%</td>
        </tr>
       
    </table>
